# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: apqx.me
email: changgongapq@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  wubba lubba dub dub!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://apqx.me" # the base hostname & protocol for your site
twitter_username: GuodongYuan
github_username:  apqx

exclude: [npm/node_modules/, npm/scss/, npm/js/, npm/index.html, 
npm/package-lock.json, npm/package.json, npm/README.md, npm/webpack.config.js]

# Url output
permalink: /post/:categories/:year/:month/:day/:title:output_ext


# Build settings
markdown: kramdown

# 设置highlighter为none才会从```中生成标准的代码高亮html，能被highlight.js解析
# 但是GitHub Pages只支持Rouge或Pygments的高亮格式，所以不能设置为none，默认是Rouge
# highlighter: none
kramdown: 
  # 虽然不能设置 highlighter: none，但可以禁用rouge的输出功能，使kramdown输出标准的代码高粱html，方便highlight.js解析
  syntax_highlighter_opts:
    disable : true

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  # - jekyll-archives

# GitHub Pages不支持此插件，需要手动实现次功能
jekyll-archives:
  enabled:
  # 只对tag启用archives 
  - tags
  layout: archive
  permalinks:
    # year: '/:year/'
    # month: '/:year/:month/'
    # day: '/:year/:month/:day/'
    tag: '/archive/tag/:name/'
    # category: '/category/:name/'

# 手动实现archives
collections:
  archives:
    output: true
    permalink: /archive/:path/

# 允许内网设备通过ip访问
host: 0.0.0.0
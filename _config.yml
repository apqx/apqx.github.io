# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: apqx.me
email: changgongapq@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  wubba lubba dub dub!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://apqx.me" # the base hostname & protocol for your site
twitter_username: GuodongYuan
github_username:  apqx

# Url output
permalink: /:categories/:year/:month/:day/:title:output_ext

# Code highlight，work with theme，mayby later
# highlighter: rouge

# Build settings
markdown: kramdown

plugins:
  - jekyll-sitemap
  - jekyll-feed
  # - jekyll-archives

jekyll-archives:
  enabled:
  # 原创和转载的tag分离
  # 原创文章tag：碎碎念（戏剧，旅行，摄影），CS（Android，Gradle，Java，Jvm，Flutter，Git，GitHub，Jekyll，Google_Cloud，VPS，ShadowSocks，HTTPS，RaspberryPi，Ubuntu，抓包，下载）
  # 转载文章tag：戏剧，昆曲，京剧，历史，[作者]，[人物]，思维，看客（贬义），诗文，曲艺
  - tags
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

# 允许内网设备通过ip访问
host: 0.0.0.0
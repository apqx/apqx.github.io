--- 
layout: index
type: index-share
title: 立泉の写字板
---

<ul class="index-ul">
  {% for post in site.posts %}
  {% if post.type == "share" %}
  <li class="index-li">
      <a class="index-a" href="{{ post.url | prepend: site.baseurl }}">
          <div class="mdc-card index-card mdc-theme--surface">
              <p class="index-title">{{ post.title }}</p>
              <p class="index-author">{{ post.author }}</p>
              <p class="index-date">{{ post.date | date: "%Y年%m月%d日" }}</p>
          </div>
      </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>

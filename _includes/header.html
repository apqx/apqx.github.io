<!-- Search Dialog -->
<div class="mdc-dialog" id="search_dialog">
  <div class="mdc-dialog__container common-dialog-container">
    <!-- 加上width500px后满足要求 -->
    <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="search-dialog-title"
      aria-describedby="search-dialog-content">
      <div class="mdc-dialog__content center-horizontal mdc-theme--on-surface" id=" search-dialog-content">

        <!-- API KEY: AIzaSyDYDqedqxaV6Qfv2i8OWpcS0phD-G2WDcg -->
        <!-- Search engine ID:  b74f06c1723da9656-->

        <label class="mdc-text-field mdc-text-field--outlined" style="width: 94%; margin-top: 40px"
          id="text-field-search">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="search-label">Google</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="search-label">
          <button type="button" class="mdc-button mdc-button--unelevated btn-search center-horizontal"
            style="min-width: fit-content;" id="btn_search">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
            <span class="mdc-button__label">SEARCH</span>
          </button>
        </label>

        <p style="margin: 1.6rem 1rem;"><b>TIPS：</b>本搜索功能由<a href="https://cse.google.com/cse/all"
            target="_blank">Google站内搜索</a>提供，仅在能访问<a href="https://google.com" target="_blank">Google</a>的网络环境下可用。</p>

        <!-- 进度条 -->
        <div role="progressbar" class="mdc-linear-progress" aria-label="Example Progress Bar" aria-valuemin="0"
          aria-valuemax="1" aria-valuenow="0" id="search-progress-bar">
          <div class="mdc-linear-progress__buffer">
            <div class="mdc-linear-progress__buffer-bar"></div>
            <div class="mdc-linear-progress__buffer-dots"></div>
          </div>
          <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
          </div>
          <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
          </div>
        </div>
        <div id="search-result-wraper">

        </div>

      </div>

      <div class="mdc-dialog__actions">
        <button type="button" class="mdc-button mdc-button--unelevated center-horizontal"
          style="width: 94%; margin-bottom: 1rem; margin-top: 1rem;" data-mdc-dialog-action="cancel"
          id="search_dialog_btn_close">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">CLOSE</span>
        </button>

      </div>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>

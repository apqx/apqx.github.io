<!-- top app bar -->
<header class="mdc-top-app-bar" id="top_app_bar">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">
        <span class="mdc-icon-button__ripple"></span>
        menu
      </button>
      <!-- <span class="mdc-top-app-bar__title">HI</span> -->
    </section>

    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Theme"
        id="topbar_btn_theme" aria-pressed="false">
        <span class="mdc-icon-button__ripple"></span>
        <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">light_mode</i>
        <i class="material-icons mdc-icon-button__icon">dark_mode</i>
      </button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="About me"
        id="topbar_btn_about_me">
        <span class="mdc-icon-button__ripple"></span>
        account_circle
      </button>
    </section>
  </div>
</header>

<!-- side drawer -->
<aside class="mdc-drawer mdc-drawer--modal">
  <div class="mdc-drawer__header">
    <h3 class="mdc-drawer__title"></h3>
    <h6 class="mdc-drawer__subtitle"></h6>
  </div>
  <div class="mdc-drawer__header">
    <h3 class="mdc-drawer__title mdc-theme--text-primary-on-background">立泉の写字板</h3>
    <h6 class="mdc-drawer__subtitle mdc-theme--text-secondary-on-background">https://apqx.me</h6>
  </div>
  <div class="mdc-drawer__content">
    <nav class="mdc-deprecated-list">
      <a class={% if page.categories contains "original" or page.categories contains "main" or page.categories
        contains "common-page" %}"mdc-deprecated-list-item mdc-deprecated-list-item--activated"{% else
        %}"mdc-deprecated-list-item"{% endif %} href="{% link index.html %}">
        <span class="mdc-deprecated-list-item__ripple"></span>
        <i class="material-icons-outlined mdc-deprecated-list-item__graphic">palette</i>
        <span class="mdc-deprecated-list-item__text mdc-typography--body2">随笔</span>
      </a>
      <a class={% if page.categories contains "repost" %}"mdc-deprecated-list-item
        mdc-deprecated-list-item--activated"{% else %}"mdc-deprecated-list-item"{% endif %}
        href="{% link index-repost.html %}">
        <span class="mdc-deprecated-list-item__ripple"></span>
        <i class="material-icons-outlined mdc-deprecated-list-item__graphic">auto_awesome</i>
        <span class="mdc-deprecated-list-item__text mdc-typography--body2">转载</span>
      </a>
      <a class={% if page.categories contains "poetry" %}"mdc-deprecated-list-item
        mdc-deprecated-list-item--activated"{% else %}"mdc-deprecated-list-item"{% endif %}
        href="{% link index-poetry.html %}">
        <span class="mdc-deprecated-list-item__ripple"></span>
        <i class="material-icons-outlined mdc-deprecated-list-item__graphic">translate</i>
        <span class="mdc-deprecated-list-item__text mdc-typography--body2">诗文</span>
      </a>
      <a class={% if page.categories contains "opera" %}"mdc-deprecated-list-item mdc-deprecated-list-item--activated"{%
        else %}"mdc-deprecated-list-item"{% endif %} href="{% link index-opera.html %}">
        <span class="mdc-deprecated-list-item__ripple"></span>
        <i class="material-icons-outlined mdc-deprecated-list-item__graphic">photo_camera</i>
        <span class="mdc-deprecated-list-item__text mdc-typography--body2">看剧</span>
      </a>
      <a class={% if page.categories contains "tag" %}"mdc-deprecated-list-item mdc-deprecated-list-item--activated"{%
        else %}"mdc-deprecated-list-item"{% endif %} href="{% link index-tag.html %}">
        <span class="mdc-deprecated-list-item__ripple"></span>
        <i class="material-icons-outlined mdc-deprecated-list-item__graphic">local_offer</i>
        <span class="mdc-deprecated-list-item__text mdc-typography--body2">标签</span>
      </a>
      <a class="mdc-deprecated-list-item" id="drawer-a-search">
        <span class="mdc-deprecated-list-item__ripple"></span>
        <i class="material-icons-outlined mdc-deprecated-list-item__graphic">search</i>
        <span class="mdc-deprecated-list-item__text mdc-typography--body2">搜索</span>
      </a>
      <a class="mdc-deprecated-list-item" id="drawer-a-about-me">
        <span class="mdc-deprecated-list-item__ripple"></span>
        <i class="material-icons-outlined mdc-deprecated-list-item__graphic">face</i>
        <span class="mdc-deprecated-list-item__text mdc-typography--body2">关于我</span>
      </a>
    </nav>
  </div>
</aside>
<div class="mdc-drawer-scrim"></div>

<div id="dialog_container">
  <div id="common-alert-dialog-wrapper"></div>

  <!-- search dialog -->
  <div class="mdc-dialog" id="search_dialog">
    <div class="mdc-dialog__container common-dialog-container">
      <!-- 加上width500px后满足要求 -->
      <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="search-dialog-title"
        aria-describedby="search-dialog-content">
        <div class="mdc-dialog__content center-horizontal mdc-theme--on-surface" id="search-dialog-content">

          <label class="mdc-text-field mdc-text-field--outlined" style="width: 94%; margin-top: 40px"
            id="text-field-search">
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="search-label">Google</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="text" class="mdc-text-field__input" aria-labelledby="search-label">
            <button type="button" class="mdc-button mdc-button--unelevated btn-search center-horizontal"
              style="min-width: fit-content;" id="btn_search">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
              <span class="mdc-button__label">SEARCH</span>
            </button>
          </label>

          <p style="margin: 1.6rem 1rem;"><b>TIPS：</b>本<a href="https://cse.google.com/cse?cx=b74f06c1723da9656"
              target="_blank">搜索</a>功能由<a href="https://cse.google.com/cse/all" target="_blank">Google站内搜索</a>提供，仅在能访问<a
              href="https://google.com" target="_blank">Google</a>的网络环境下可用。</p>

          <!-- 进度条 -->
          <div role="progressbar" class="mdc-linear-progress" aria-label="Example Progress Bar" aria-valuemin="0"
            aria-valuemax="1" aria-valuenow="0" id="search-progress-bar">
            <div class="mdc-linear-progress__buffer">
              <div class="mdc-linear-progress__buffer-bar"></div>
              <div class="mdc-linear-progress__buffer-dots"></div>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
          </div>
          <div id="search-result-wrapper">

          </div>
        </div>

        <div class="mdc-dialog__actions">
          <button type="button" class="mdc-button btn-common mdc-button--unelevated center-horizontal"
            style="width: 94%; margin-bottom: 1rem; margin-top: 1rem;" data-mdc-dialog-action="cancel"
            id="search_dialog_btn_close">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">CLOSE</span>
          </button>
        </div>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

</div>

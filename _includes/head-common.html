<title>{{ page.title }}</title>
<meta charset="UTF-8" />
<!-- Open Graph protocol, define rich object for share -->
<meta property="og:url" content="{{ page.url | prepend: site.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }}" />
{%- if page.description != null %}
<meta property="og:description" content="{{ page.description }}" />
{%- endif %}
{%- if page.cover != null %}
<meta property="og:image" content="{{ page.cover }}" />
{%- else %}
<meta property="og:image" content="https://apqx.oss-cn-hangzhou.aliyuncs.com/blog/site/me.jpg" />
{%- endif %}
{%- if page.noindex == true %}
<!-- Let search engine not index this page -->
<meta name="robots" content="noindex">
{%- endif %}
<!-- Let browser know website is optimized for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8" />

<link rel="shortcut icon" href="https://apqx.oss-cn-hangzhou.aliyuncs.com/blog/site/snail.png" />
<link rel="apple-touch-icon" href="https://apqx.oss-cn-hangzhou.aliyuncs.com/blog/site/snail_white_bg.png" />
<!--Material Icons-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&family=Noto+Color+Emoji&display=swap" rel="stylesheet">

{%- comment %}
<!-- css和js文件由内部的npm工程输出 -->
<!-- only for test -->
<link rel="stylesheet" href="{{ "/npm/dist/apqx-v2.1.6.css" }}" />
<script type="text/javascript" src="{{ "/npm/dist/apqx-v2.1.6.js" }}"></script>
{%- endcomment %}

<!-- for publish -->
<link rel="stylesheet" href="https://apqx-host.oss-cn-hangzhou.aliyuncs.com/blog/apqx-v2.1.6.css" />
<script type="text/javascript" src="https://apqx-host.oss-cn-hangzhou.aliyuncs.com/blog/apqx-v2.1.6.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<!-- close it when on test -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GDLCDFZXBF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-GDLCDFZXBF');
</script>

<!-- 使用archive插件时用于为每个tag生成index网页，暂时无用 -->
<!DOCTYPE html>
<html>

<head>
  {% include head-common.html %} 
  {% include head-index.html %} 
</head>

{% include header.html %}

<body class="base-body">

  <ul>
    {% for post in page.posts %}
    <li class="none">
      <div class="container">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <div class="card-panel hoverable index-title">
            <h6 class="left-align">{{ post.title }}</h6>
            <h6 class="right-align">{{ post.author }}</h6>
            <h6 class="right-align">{{ post.date | date: "%Y年%m月%d日" }}</h6>
          </div>
        </a>
      </div>
    </li>
    {% endfor %}
  </ul>
  
  <!-- float-btn -->
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light green">
      <i class="material-icons" onclick="scrollToTop()">arrow_upward</i>
    </a>
  </div>

  {% include footer.html %}
</body>

</html>
